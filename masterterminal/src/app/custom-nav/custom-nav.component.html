<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-button
        (click)="drawer.toggle()"
        id="menubutton"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        Men√º
      </button>
      <span id="apptitle">{{this.title}}</span>
      <span id="timeout" *ngIf="appComponent.userInactive">Abmeldung in {{appComponent.userTimeoutCounter}}s</span>
    </mat-toolbar>
    <mat-card class="page_container">
      <div *ngIf="entry=='einweisungen-einsehen'">
        <einweisungen-einsehen>
        </einweisungen-einsehen>
      </div>
      <div *ngIf="entry=='start'">
        <start>
        </start>
      </div>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
