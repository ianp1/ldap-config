<div>
  Bitte gib hier deine Fablab-Zugangsdaten ein um eine RFID-Karte zu vergeben:

  <br>
  <div class="input-mask">
    <form [formGroup]="loginForm">
      <login
          [usernameControl]="'username'"
          [passwordControl]="'password'"
          [formGroup]="loginForm"
          (validLogin)="valid=$event"
          >
      </login>
      <br>
      <div *ngIf="valid">
        Nutzerdaten:
        <br>
        
        <mat-form-field>
          <input
              matInput
              placeholder="RFID-Tag"
              value=""
              formControlName="rfid"
          >
        </mat-form-field>

        <br><br>
        <button mat-raised-button color="primary" (click)="enterRfid()">
          RFID vergeben
        </button>
      </div>
    </form>
  </div>
</div>
