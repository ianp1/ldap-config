<h2 mat-dialog-title>Ein Fehler ist aufgetreten</h2>
<mat-dialog-content class="mat-typography">
  Während der Anfrage ist ein Fehler aufgetreten.<br>
  Bitte überprüfe alle Eingaben und versuche es erneut.<br>
  <br>
  Sollte der Fehler wiederholt auftreten, melde ihn bitte an das IT-Team.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
