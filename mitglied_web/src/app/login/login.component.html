<div [formGroup]="formGroup" class="login-mask">
  <mat-form-field [ngClass]="(isEmpty || pending) ? '' : (valid ? 'valid' : 'invalid')">
    <input
        matInput
        placeholder="Nutzername"
        value=""
        formControlName="{{usernameControl}}"
        (input)="changed()"
        required>
  </mat-form-field>
  <mat-form-field [ngClass]="(isEmpty || pending) ? '' : (valid ? 'valid' : 'invalid')">
    <input
        matInput
        placeholder="Passwort"
        type="password"
        value=""
        formControlName="{{passwordControl}}"
        (input)="changed()"
        required>
  </mat-form-field>

  <span [class]="validating ? '' : 'hidden'">
    <mat-spinner [diameter]="25" aria-label="test"></mat-spinner>
  </span>
</div>
