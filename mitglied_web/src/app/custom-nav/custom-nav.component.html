<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ ) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$) ? 'over' : 'side'"
      >
    <mat-toolbar>MenÃ¼</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/eigene-einweisungen">Eigene Einweisungen einsehen</a>
      <a mat-list-item href="/einweisungen-eintragen">Einweisungen eintragen</a>
      <a mat-list-item href="/sicherheitsbelehrung-eintragen">Sicherheitsbelehrungen eintragen</a>
      <a mat-list-item href="/mitglied-eintragen">Mitglied eintragen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{this.appComponent.title}}</span>
    </mat-toolbar>
    <mat-card class="page_container">
      <router-outlet></router-outlet>
    </mat-card>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
